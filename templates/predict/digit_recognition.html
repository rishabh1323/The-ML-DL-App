{% extends "layout.html" %}
{% block content %}

<!-- Custom CSS for Form -->
<link rel="stylesheet" href="/static/form.css">

<!-- Poster and Heading -->
<div class="text-center">
    
    <img src="/static/use_case_images/2_2.jpg" style="width: 100%; box-shadow: 3px 3px 5px 1px lightslategray;"> 
    <hr>
    <h1 class="mt-4">Digit Recognition</h1>
</div>

<!-- Data Input Form -->
<form action="{{ url_for('car_resale_value_predict') }}" method="post">
    <div class="card rounded-0 mt-5 content-center p-5 " style="display: inline-flexbox;">
        <div class="form-card text-center">
            
            <h4>Ground Truth Class Labels</h4>
            <div class="row">
                <div class="col-8 col-md-12">
                    <img src="/static/use_case_images/2_3.png" style="width: 75%; height: 5rem;" class="mb-4">
                </div>
            </div>
            
            <h4>Model Predictions</h4>
            <div class="row">
                <div class="col-8 col-md-6"> 
                    <img src="/static/use_case_images/2_4.png" style="width: 90%; height: 5rem;" class="mb-2">
                </div>

                <div class="col-8 col-md-6"> 
                    <img src="/static/use_case_images/2_5.png" style="width: 90%; height: 5rem;" class="mb-2">
                </div>
            </div>            

            <div class="row">
                <div class="col-8 col-md-6"> 
                    <img src="/static/use_case_images/2_6.png" style="width: 90%; height: 5rem;" class="mb-2">
                </div>

                <div class="col-8 col-md-6"> 
                    <img src="/static/use_case_images/2_7.png" style="width: 90%; height: 5rem;" class="mb-2">
                </div>
            </div>  
    
            <div class="row">
                <div class="col-8 col-md-9 m-auto">
                    <label for="imageupload" class="form-label mt-4">
                        Upload Your Own Digit Images
                        <input class="form-control mt-2" type="file" name="ImageUpload" id="imageupload" multiple />
                    </label>
                    
                </div>
            </div>

            <!-- Form Submit Button -->
            <div class="row">
                <div class="col-md-6 m-auto mt-3 pt-3"> 
                    <input type="submit" class="btn btn-info" value="Predict" 
                    style="font-size: large; color: aliceblue; font-weight: bold;"> 
                </div>
            </div>

            <!-- Output Prediction Text -->
            <div id="OutputPredictionText">
                <h4 class="text-center">{{ prediction_text }}</h4>
                {% if scroll %}
                <script>
                    document.getElementById('{{ scroll }}').scrollIntoView();
                    // document.location.hash = '#' + '{{ scroll }}';
                </script>
                {% endif %}
            </div>
            
        </div>
    </div>
</form>

{% endblock %}
